    <div class="btn-close"><button (click)="close()" class="close-info"><svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#81a7ea" d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h404c3.3 0 6 2.7 6 6v340zM356.5 194.6L295.1 256l61.4 61.4c4.6 4.6 4.6 12.1 0 16.8l-22.3 22.3c-4.6 4.6-12.1 4.6-16.8 0L256 295.1l-61.4 61.4c-4.6 4.6-12.1 4.6-16.8 0l-22.3-22.3c-4.6-4.6-4.6-12.1 0-16.8l61.4-61.4-61.4-61.4c-4.6-4.6-4.6-12.1 0-16.8l22.3-22.3c4.6-4.6 12.1-4.6 16.8 0l61.4 61.4 61.4-61.4c4.6-4.6 12.1-4.6 16.8 0l22.3 22.3c4.7 4.6 4.7 12.1 0 16.8z"/></svg></button></div>
    <div class="container allInfo">
        <div class="img-contry" [style]="imgText"></div>
        <section >
            <div class="info">
                <img class="flag-country" src={{flagCountry}}>
                <div class="info-country">
                    <h2 class="name-country">{{nameCountry}}</h2>
                    <p class="name-continent">{{nameContinent}}</p>
                </div>
            </div>
            <p><span>Capital: </span> {{capital}}</p>
            <p><span>Language:</span> {{language}}</p>
            <p><span>Population:</span> {{population}}K people</p>
            <p><span>Currency:</span> {{currency}}</p>
            <div *ngIf="states[0]" class="region">
                <p><span>Region</span></p>
                <div class="states-container">
                    <p *ngFor="let state of states">{{state.name}}</p>
                </div>
            </div>

        </section>
    </div>
</div>
