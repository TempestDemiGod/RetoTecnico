<button class="card-btn " [id]="NameCountry" (click)="clickeo()">
    <article class="card-country">
        <div class="img-contry" [style]="imgText"></div>
        <section class="info">
            <img class="flag-country" src={{flagCountry}}>
            <div class="info-country">
                <h2 class="name-country">{{NameCountry}}</h2>
                <h4 class="name-continent">{{NameContinent}}</h4>
            </div>
        </section>
    </article>
</button>
